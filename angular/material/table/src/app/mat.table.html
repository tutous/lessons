<div class="course">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-form-field>
    <input matInput placeholder="Name" #inputName>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Vorname" #inputForname>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Stadt" #inputCity>
  </mat-form-field>


  <mat-table class="persons-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="Name"
    matSortDirection="asc" matSortDisableClear>

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.name}}</mat-cell>
    </ng-container>

    <!-- Vorname -->
    <ng-container matColumnDef="Vorname">
      <mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header>Vorname</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.foreName}}</mat-cell>
    </ng-container>

    <!-- Stadt -->
    <ng-container matColumnDef="Stadt">
      <mat-header-cell class="mat-header-cell" *matHeaderCellDef>Stadt</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.city}}</mat-cell>
    </ng-container>

    <mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator [length]="dataSource.recordSize$  | async" [pageSize]="2" [pageSizeOptions]="[3,4,5]"></mat-paginator>

</div>
